{% macro avatar(user_id=None, size="lg") %}
{% set user_info = frappe.utils.get_user_info_for_avatar(user_id) %}

{% if user_info.image  %}
<span class="avatar avatar-{{ size }} rounded-circle" style="background-image: url({{ user_info.image }})"></span>

{% else %}
<span class="avatar avatar-{{ size }} rounded-circle">{{ frappe.utils.get_abbr(user_info.name).upper() }}</span>
{% endif %}

{% endmacro %}
