<header class="navbar navbar-expand-md navbar-dark d-print-none">
	<div class="container-xl">
		<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-controls="navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
			<a href="{{ url_prefix }}{{ home_page or "/" }}">
				{%- if brand_html -%}
				{{ brand_html }}
				{%- elif banner_image -%}
				<img src='{{ banner_image }}'>
				{%- else -%}
				<span>{{ (frappe.get_hooks("brand_html") or [_("Home")])[0] }}</span>
				{%- endif -%}
			</a>
		</h1>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			{% include "templates/includes/navbar/navbar_items.html" %}
		</div>
	</div>
</header>
